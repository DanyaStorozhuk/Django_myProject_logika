{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'styles.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Booking aplication</title>
    <style>
        body {
            background: linear-gradient(to bottom, #3400f2, #0601a8, #080075);
            min-height: 100vh;
            color: white;
        }
    </style>
</head>

<body class="container py-5">
    
<div class="text-center" >
    <a href="{% url 'booking' %}" class="btn btn-primary text-center">Перейти назад</a>
</div>

<h1 class="mb-4">Відгуки</h1>

<!-- Форма для додавання -->
<div class="card mb-4">
    <div class="card-body">
        <h5 class="card-title">Залиште свій відгук</h5>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">Надіслати</button>
        </form>
    </div>
</div>

<!-- Список відгуків -->
{% for review in reviews %}
<div class="card mb-3">
    <div class="card-body">
        <h5 class="card-title">{{ review.name }}</h5>
        <p class="card-text">{{ review.text }}</p>
        <p class="text-muted small">{{ review.created_at|date:"d.m.Y H:i" }}</p>
    </div>
</div>
{% empty %}
<p>Ще немає жодного відгуку.</p>
{% endfor %}

</body>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.min.js" integrity="sha384-7qAoOXltbVP82dhxHAUje59V5r2YsVfBafyUDxEdApLPmcdhBPg1DKg1ERo0BZlK" crossorigin="anonymous"></script>
</body>
</html>
