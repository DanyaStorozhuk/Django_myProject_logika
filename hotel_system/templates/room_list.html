{% extends "layout_room_list.html"%}
{% load static %}
{% block content %}
<h1>Інформація про кімнати</h1><br>

<div class="accordion" id="accordionExample"></div>
    {% for room in rooms %}
        <div class="accordion-item">
            <h2 class="accordion-header"  id="heading{{ forloop.counter }}">
                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapse{{ forloop.counter }}" aria-expanded="false" aria-controls="collapse{{ forloop.counter }}">
                    <div class="w-100 text-center  fs-1">Room #{{ room.number }}</div>
                </button>
            </h2>
            <div id="collapse{{ forloop.counter }}" class="accordion-collapse collapse" data-bs-parent="#accordionExample" aria-labelledby="heading{{ forloop.counter }}">
                <div class="accordion-body">
                    <h2>Capacity: {{ room.capacity }}</h2>
                    <h2>Location: {{ room.location }}</h2>
                    <h2>Price: {{ room.price}}</h2>
                </div>
                <br>
                <br>
            </div>
        </div>
    {% endfor %}
</div>
{% endblock %}
